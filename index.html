<!DOCTYPE html>
<html>
    <head>
        <title>Team Randomizer</title>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
        <!-- <script src="js/main.js"></script> -->
    </head>
    <body>
        <header>
            <div class="navbar">
                <h1>Team Randomizer</h1>
            </div>
        </header>

        <div class="teams-container container">
            <div id="team1">
                <h3>Team 1</h3>
                <ul>
                    <li>Joe</li>
                    <li>Mama</li>
                </ul>
            </div>
            <div id="team2">
                <h3>Team 2</h3>
                <ul>
                    <li>Joe</li>
                    <li>Mama</li>
                </ul>
            </div>
        </div>

        <div class="options-container container">
            <form class="number_of_teams_form">
                <label for="number_of_teams">Number of Teams:</label>
                <select id="number_of_teams">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </form>

            <form class="number_of_members_form">
                <label for="number_of_members">Number of Members:</label>
                <select id="number_of_members">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </form>
        </div>
    </body>
</html>
